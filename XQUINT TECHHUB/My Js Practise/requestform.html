<!DOCTYPE html>
<html>
<head>
  <title>Request Form</title>
</head>
<body>
  <form id="myForm">
    <div class="step">
      <p id="selected-result"></p>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
    </div>
    </form>

    

  <script>
    // Get the selected result from the URL
    var urlParams = new URLSearchParams(window.location.search);
    var selectedResult = urlParams.get('selected');

    // Display the selected result in the form
    document.getElementById('selected-result').textContent = selectedResult;
  </script>
</body>
</html>
