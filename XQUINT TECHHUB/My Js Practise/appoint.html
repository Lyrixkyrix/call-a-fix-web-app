<!DOCTYPE html>
<html>
<head>
  <title>Appointment</title>
</head>
<body>
  <h1 id="selected-value"></h1>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const selectedValue = localStorage.getItem("selectedValue");
      document.getElementById("selected-value").textContent = `You selected: ${selectedValue}`;
    });
  </script>
</body>
</html>
