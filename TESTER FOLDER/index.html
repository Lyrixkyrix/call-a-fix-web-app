<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Estimator / Invoice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cost Estimator / Invoice</h1>
        <input type="text" id="invoiceTitle" placeholder="Invoice Title" required>
        <input type="text" id="subcategory" placeholder="Subcategory" required>

        <div id="itemContainer">
            <h3>Items</h3>
            <div class="item">
                <input type="text" class="itemName" placeholder="Item Name" required>
                <input type="text" class="itemDescription" placeholder="Description">
                <input type="number" class="itemQuantity" placeholder="Quantity" required>
                <input type="number" class="itemPrice" placeholder="Price (Naira)" required>
            </div>
        </div>
        <button id="addItem">Add Another Item</button>
        <button id="generateInvoice">Generate Estimate/Invoice</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
